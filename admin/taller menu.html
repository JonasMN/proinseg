<script>
  function createFile(object) {
    var fileinput = null;

    fileinput = object, initPlugin = function () {
      fileinput.fileinput({
        language: "es",
        allowedFileExtensions: ["png", "jpg", "jpeg", "gif"],
        maxFileCount: 4,
        validateInitialCount: false,
        showUpload : false,
        removeLabel :  "Eliminar archivos"
      });
    };

    initPlugin();

    return fileinput;
  }

  createFile($('#imagen_index'));
  createFile($('#imagenes_galeria'));



  var formData;

function setBase64(idInputFile, functionSave = false) {

    var file = document.getElementById(idInputFile)['files'][0];
    var reader = new FileReader();
    var baseString;

    reader.onloadend = function() {
        imagenBase64 = reader.result;
        if (functionSave) {
            functionSave(imagenBase64);
        }

        if ($('#show_' + idInputFile)) {
            //console.log(imagenBase64);
            if (imagenBase64 != '') {
                $('#show_' + idInputFile).attr('src', imagenBase64);
            } else {
                $('#show_' + idInputFile).attr('src', '');
            }
        }

    };

    if (file) {
        reader.readAsDataURL(file);
    }

}

$('#registrarProducto').click(function() {

    var accion = $('#accion').val();
    if (accion == 'ALTA') {
      registrarProducto();
    } else {
      modificarProducto();
    }


});


  function registrarProducto()
  {
    formData = new FormData($('#formRegistrarProducto')[0]);
    $.ajax({
        type: 'POST',
        url: './php/request.php?Productos=registrarProducto',
        data: formData,
        cache: false,
        contentType: false,
        processData: false,
        success: function(response) {
            if (!response.error) {
                $('.next').remove();
                $.gritter.add({
                    title: "<h4>Evento principal creado correctamente.</h4>",
                    text: '',
                    class_name: "gritter-light"
                });


            } else {

                $.gritter.add({
                    title: "<h4>Error al principal evento destacado.</h4>",
                    text: '',
                    class_name: "gritter-light"
                });
            }
        }
    });
  }

  function modificarProducto ()
  {
    formData = new FormData($('#formRegistrarProducto')[0]);
    $.ajax({
        type: 'POST',
        url: './php/request.php?Productos=modificarProducto',
        data: formData,
        cache: false,
        contentType: false,
        processData: false,
        success: function(response) {
            if (!response.error) {
                $('.next').remove();
                $.gritter.add({
                    title: "<h4>Evento principal creado correctamente.</h4>",
                    text: '',
                    class_name: "gritter-light"
                });


            } else {

                $.gritter.add({
                    title: "<h4>Error al principal evento destacado.</h4>",
                    text: '',
                    class_name: "gritter-light"
                });
            }
        }
    });
  }  
  
  function inputFilesPreview(divshowimagen,imagen64,nameinput,showPreview = false)
  {       

          if (showPreview == false) {
              $('#'+divshowimagen).attr('src',imagen64);
              $('#'+divshowimagen).removeClass('oculto');
          }else{
              $('#'+divshowimagen).addClass('oculto');

          }
          $('#'+nameinput).fileinput('destroy');
          $("#"+nameinput).fileinput({'showUpload':false,'showPreview':showPreview, 'previewFileType':'any'});
  }  
</script>
<script>
  $(function () {
    $("#example1").DataTable({
      ajax: './php/request.php?Productos=listarProductos',
      columns : [  
            { "data": "id" },
            { "data": "orden" },
            { "data": "nombre" },
            { "data": "descripcion" }],
      "responsive": true, "lengthChange": false, "autoWidth": false,
      // "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    

    var table = $('#example1').DataTable();
    $('#example1 tbody').on('click', 'tr', function () {
        $('#accion').val('MODIFICACION');
        var data = table.row( this ).data();
        $('#idProducto').val(data.id);
        $('#nombre').val(data.nombre);
        $('#precio').val(data.precio);
        $('#orden').val(data.orden);
        $('#caracteristicas').val(data.caracteristicas);
        $('#descripcion').val(data.descripcion);
        
        $('#imagen_index').fileinput("destroy");
        $('#imagen_index').fileinput({
          language: "es",
          allowedFileExtensions: ["png", "jpg", "jpeg", "gif"],
          maxFileCount: 4,
          validateInitialCount: false,
          showUpload : false,
          removeLabel :  "Eliminar archivos",
          initialPreview: [
          "<img class='kv-preview-data file-preview-image' src='"+ data.foto_index +"'>"
          ]
        });

      //Obtener galeria de imagenes del producto
      $.ajax({
        type: 'POST',
        url: './php/obtenerImagenes.php',
        data: { 'directorio' : data.carpeta_fotos},
        dataType : 'JSON',
        success: function(response) {
           if(typeof response  === 'object')
           {
              let initialPreview = [];
              for(let i = 0 ; i < response.length; i++)
              {
                if(response[i] != '.' && response[i] != '..')
                {
                  initialPreview.push("<img class='kv-preview-data file-preview-image' src='admin/"+ data.carpeta_fotos+response[i] +"'>"); 
                }                
              }

                $('#imagenes_galeria').fileinput("destroy");
                $('#imagenes_galeria').fileinput({
                  language: "es",
                  allowedFileExtensions: ["png", "jpg", "jpeg", "gif"],
                  maxFileCount: 4,
                  validateInitialCount: false,
                  showUpload : false,
                  removeLabel :  "Eliminar archivos",
                  initialPreview: initialPreview
                });              
           }
        }
    });      
    $( "#nombre" ).focus();
    } );
  });
</script>
