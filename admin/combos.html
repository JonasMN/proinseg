<script>
  function createFile(object) {
    var fileinput = null;

    fileinput = object, initPlugin = function () {
      fileinput.fileinput({
        language: "es",
        allowedFileExtensions: ["png", "jpg", "jpeg", "gif"],
        maxFileCount: 4,
        validateInitialCount: false,
        showUpload: false,
        removeLabel: "Eliminar archivos"
      });
    };

    initPlugin();

    return fileinput;
  }

  createFile($('#foto1'));
  createFile($('#foto2'));



  var formData;

  function setBase64(idInputFile, functionSave = false) {

    var file = document.getElementById(idInputFile)['files'][0];
    var reader = new FileReader();
    var baseString;

    reader.onloadend = function () {
      imagenBase64 = reader.result;
      if (functionSave) {
        functionSave(imagenBase64);
      }

      if ($('#show_' + idInputFile)) {
        //console.log(imagenBase64);
        if (imagenBase64 != '') {
          $('#show_' + idInputFile).attr('src', imagenBase64);
        } else {
          $('#show_' + idInputFile).attr('src', '');
        }
      }

    };

    if (file) {
      reader.readAsDataURL(file);
    }

  }

  $('#registrarLinea').click(function () {

    var accion = $('#accion').val();
    if (accion == 'ALTA') {
      registrarLinea();
    } else {
      modificarLinea();
    }


  });


  function registrarLinea() {
    formData = new FormData($('#formRegistrarLinea')[0]);
    $.ajax({
      type: 'POST',
      url: './php/request.php?Landing=registrarLinea',
      data: formData,
      cache: false,
      contentType: false,
      processData: false,
      beforeSend: function() {
        $('.loading').attr('style','display:block');
      },
      success: function (response) {
        $('.loading').attr('style','display:none');
        response = JSON.parse(response);
        if (!response.error) {

          $.confirm({
            title: 'Confirmación',
            content: 'Datos registrados correctamente.',
            buttons: {
              Ok: {
                text: 'Ok',
                btnClass: 'btn-blue',
                keys: ['enter', 'shift'],
                action: function () {
                  location.reload();
                }
              }
            }
          });

        } else {
          $.alert({
            title: 'Atención : Error',
            content: 'Verifica los datos ingresados.',
          });
        }
      }
    });
  }

  function eliminarLinea()
  {
    formData = new FormData($('#formRegistrarLinea')[0]);
    $.ajax({
        type: 'POST',
        url: './php/request.php?Landing=eliminarLinea',
        data: formData,
        cache: false,
        contentType: false,
        processData: false,
		beforeSend: function() {
			$('.loading').attr('style','display:block');
		},
        success: function(response) {
			$('.loading').attr('style','display:none');
          response = JSON.parse(response);
            if (!response.error) {
               
              $.confirm({
                  title: 'Confirmación',
                  content: 'Combo eliminado',
                  buttons: {
                      Ok: {
                          text: 'Ok',
                          btnClass: 'btn-blue',
                          keys: ['enter', 'shift'],
                          action: function(){
                            location.reload();
                          }
                      }
                  }
              });

            } else {
                $.alert({
                    title: 'Atención : Error',
                    content: 'Error al eliminar producto.',
                });
            }
        }
    });    
  }

  function modificarLinea() {
    formData = new FormData($('#formRegistrarLinea')[0]);
    $.ajax({
      type: 'POST',
      url: './php/request.php?Landing=modificarLinea',
      data: formData,
      cache: false,
      contentType: false,
      processData: false,
      beforeSend: function() {
        $('.loading').attr('style','display:block');
      },
      success: function (response) {
        $('.loading').attr('style','display:none');

        response = JSON.parse(response);
        if (!response.error) {

          $.confirm({
            title: 'Confirmación',
            content: 'Datos registrados correctamente.',
            buttons: {
              Ok: {
                text: 'Ok',
                btnClass: 'btn-blue',
                keys: ['enter', 'shift'],
                action: function () {
                  location.reload();
                }
              }
            }
          });

        } else {
          $.alert({
            title: 'Atención : Error',
            content: 'Verifica los datos ingresados.',
          });
        }
      }
    });
  }

  function inputFilesPreview(divshowimagen, imagen64, nameinput, showPreview = false) {

    if (showPreview == false) {
      $('#' + divshowimagen).attr('src', imagen64);
      $('#' + divshowimagen).removeClass('oculto');
    } else {
      $('#' + divshowimagen).addClass('oculto');

    }
    $('#' + nameinput).fileinput('destroy');
    $("#" + nameinput).fileinput({ 'showUpload': false, 'showPreview': showPreview, 'previewFileType': 'any' });
  }


  $(function () { 
    $("#example1").DataTable({
      ajax: './php/request.php?Landing=obtenerLineasDatatable',
      columns: [
        { "data": "id" },
        { "data": "titulo" },
        { "data": "precio" },
        { "data": "descripcion" }],
      "responsive": true, "lengthChange": false, "autoWidth": false,
      // "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');


    var table = $('#example1').DataTable();
    $('#example1 tbody').on('click', 'tr', function () {
      $('#accion').val('MODIFICACION');
      var data = table.row(this).data();
      $('#idLinea').val(data.id);
      $('#titulo').val(data.titulo);
      $('#precio').val(data.precio);
      $('#descripcion').val(data.descripcion);

    
      let initialPreview = [];
      initialPreview.push("<img class='kv-preview-data file-preview-image' src='./" + data.foto1.substring(1) + "'>");
          $('#foto1').fileinput("destroy");
          $('#foto1').fileinput({
            language: "es",
            allowedFileExtensions: ["png", "jpg", "jpeg", "gif"],
            maxFileCount: 4,
            validateInitialCount: false,
            showUpload: false,
            removeLabel: "Eliminar archivos",
            initialPreview: initialPreview
          });

          initialPreview = [];
          initialPreview.push("<img class='kv-preview-data file-preview-image' src='./" + data.foto2.substring(1) + "'>");
          $('#foto2').fileinput("destroy");
          $('#foto2').fileinput({
            language: "es",
            allowedFileExtensions: ["png", "jpg", "jpeg", "gif"],
            maxFileCount: 4,
            validateInitialCount: false,
            showUpload: false,
            removeLabel: "Eliminar archivos",
            initialPreview: initialPreview
          });      

          $("#titulo").focus();
    });

  });
</script>
