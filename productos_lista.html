<script>
	document.addEventListener("DOMContentLoaded", function() {
        var closeButton = document.querySelector('.close-btn');
        
        closeButton.addEventListener('click', function() {
            document.querySelector('.navigation').classList.remove('active');
        });
        
        var menuIcon = document.querySelector('.menu-icon');
        
        menuIcon.addEventListener('click', function() {
            var navigation = document.querySelector('.navigation');
            navigation.classList.toggle('active');
        });
    });

	function obtenerProductos() {
    $('#loading').show();

    $.ajax({
        type: 'POST',
        url: './admin/php/request.php?Productos=listarProductosIndex&categoria=' + removeAccents(c.toLocaleLowerCase()),
        dataType: 'JSON',
        success: function (response) {
            $('#loading').hide();

            if (typeof response === 'object' && response.length > 0) {
                $('#sinProductos').hide();
                for (let i = 0; i < response.length; i++) {
                    const element = response[i];
                    let divBase = $('#divBaseProductos').clone();
                    $(divBase).addClass('');
                    $(divBase).attr('style', 'display:block');
                    $(divBase).find('#h1Nombre').text(element.nombre);
                    $(divBase).find('#precioProducto').text(element.precio);

                    let imagenUrl = 'https://proinseg.000webhostapp.com/admin/' + element.foto_index.substring(1);
                    $(divBase).find('#hrefProducto').attr('href', 'detalle_producto.html?id=' + element.id);
                    $(divBase).find('#imgProducto').attr('style','background-image: url("'+ imagenUrl +'")');
                    $('#divPadreProductos').append(divBase);
                }
            } else {
                $('#sinProductos').show();
                $('#divPadreProductos').empty();
            }
        },
        error: function () {
            $('#loading').hide();
            $('#sinProductos').html('<h1>Error al cargar los productos. Inténtalo de nuevo más tarde.</h1>').show();
        }
    });
}


	const removeAccents = (str) => {
		return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
	}

	var url = new URL(window.location.href);
	var c = url.searchParams.get("categoria");

	$(document).ready(function () {
		//$('#nombreCategoria').text(c.toUpperCase());

		obtenerProductos();
		$('#otrasCategorias').val(c.toLocaleLowerCase());
		$('#otrasCategorias').change(function() {
			window.location.href = 'productos_lista.html?categoria='+$(this).val();
		});
	});


</script>
