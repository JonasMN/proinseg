<script>
  function createFile(object) {
    var fileinput = null;

    fileinput = object, initPlugin = function () {
      fileinput.fileinput({
        language: "es",
        allowedFileExtensions: ["png", "jpg", "jpeg", "gif"],
        maxFileCount: 4,
        validateInitialCount: false,
        showUpload : false,
        removeLabel :  "Eliminar archivos"
      });
    };

    initPlugin();

    return fileinput;
  }

  createFile($('#archivo'));



  var formData;

function setBase64(idInputFile, functionSave = false) {

    var file = document.getElementById(idInputFile)['files'][0];
    var reader = new FileReader();
    var baseString;

    reader.onloadend = function() {
        imagenBase64 = reader.result;
        if (functionSave) {
            functionSave(imagenBase64);
        }

        if ($('#show_' + idInputFile)) {
            //console.log(imagenBase64);
            if (imagenBase64 != '') {
                $('#show_' + idInputFile).attr('src', imagenBase64);
            } else {
                $('#show_' + idInputFile).attr('src', '');
            }
        }

    };

    if (file) {
        reader.readAsDataURL(file);
    }

}

$('#registrarPresentacion').click(function() {

    var accion = $('#accion').val();
    if (accion == 'ALTA') {
      registrarPresentacion();
    } else {
      modificarPresentacion();
    }


});


  function registrarPresentacion()
  {
    formData = new FormData($('#formRegistrarPresentacion')[0]);
    $.ajax({
        type: 'POST',
        url: './php/request.php?Landing=registrarPresentacion',
        data: formData,
        cache: false,
        contentType: false,
        processData: false,
        success: function(response) {
          response = JSON.parse(response);
            if (!response.error) {
               
              $.confirm({
                  title: 'Confirmación',
                  content: 'Datos registrados correctamente.',
                  buttons: {
                      Ok: {
                          text: 'Ok',
                          btnClass: 'btn-blue',
                          keys: ['enter', 'shift'],
                          action: function(){
                            location.reload();
                          }
                      }
                  }
              });

            } else {
                $.alert({
                    title: 'Atención : Error',
                    content: 'Verifica los datos ingresados.',
                });
            }
        }
    });
  }

  function modificarPresentacion ()
  {
    formData = new FormData($('#formRegistrarPresentacion')[0]);
    $.ajax({
        type: 'POST',
        url: './php/request.php?Landing=modificarPresentacion',
        data: formData,
        cache: false,
        contentType: false,
        processData: false,
        success: function(response) {
          response = JSON.parse(response);
            if (!response.error) {
               
              $.confirm({
                  title: 'Confirmación',
                  content: 'Datos registrados correctamente.',
                  buttons: {
                      Ok: {
                          text: 'Ok',
                          btnClass: 'btn-blue',
                          keys: ['enter', 'shift'],
                          action: function(){
                            location.reload();
                          }
                      }
                  }
              });

            } else {
                $.alert({
                    title: 'Atención : Error',
                    content: 'Verifica los datos ingresados.',
                });
            }
        }
    });
  }  
  
  function inputFilesPreview(divshowimagen,imagen64,nameinput,showPreview = false)
  {       

          if (showPreview == false) {
              $('#'+divshowimagen).attr('src',imagen64);
              $('#'+divshowimagen).removeClass('oculto');
          }else{
              $('#'+divshowimagen).addClass('oculto');

          }
          $('#'+nameinput).fileinput('destroy');
          $("#"+nameinput).fileinput({'showUpload':false,'showPreview':showPreview, 'previewFileType':'any'});
  }  

  function listarDatos()
  {
    $.ajax({
        type: 'POST',
        url: './php/request.php?Landing=listar&tipo=presentacion',
        data: formData,
        dataType : 'JSON',
        success: function(response1) {
            if(typeof response1  === 'object')
            {
              $('#titulo').val(response1[0].titulo);
              $('#idPresentacion').val(response1[0].id);

              $.ajax({
                type: 'POST',
                url: './php/obtenerImagenes.php',
                data: { 'directorio' : response1[0].archivo},
                dataType : 'JSON',
                success: function(response) {
                  if(typeof response  === 'object')
                  {
                      let initialPreview = [];
                      for(let i = 0 ; i < response.length; i++)
                      {
                        if(response[i] != '.' && response[i] != '..')
                        {
                          initialPreview.push("<img class='kv-preview-data file-preview-image' src='./admin/"+ response1[0].archivo+response[i] +"'>"); 
                        }                
                      }

                        $('#archivo').fileinput("destroy");
                        $('#archivo').fileinput({
                          language: "es",
                          allowedFileExtensions: ["png", "jpg", "jpeg", "gif"],
                          maxFileCount: 18,
                          validateInitialCount: false,
                          showUpload : false,
                          removeLabel :  "Eliminar archivos",
                          initialPreview: initialPreview
                        });              
                  }
                }
              });
     
                

              $('#accion').val('MODIF');
            }
        }
     });    
  }
</script>
